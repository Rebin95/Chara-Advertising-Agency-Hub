<html lang="ku" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Chara Advertising Hub</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1f9a65" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Indie+Flower&family=Mirza:wght@400;500;600;700&family=Noto+Kufi+Arabic:wght@100..900&family=Noto+Naskh+Arabic:wght@400..700&family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
      :root {
        /* Base settings */
        --font-size-base: 16px;
        --font-family-base: 'Noto Kufi Arabic', sans-serif;

        /* Light Theme (New Green Palette) */
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-tertiary: #f1f5f9;
        --bg-interactive: #e2e8f0;
        --text-primary: #020617;
        --text-secondary: #334155;
        --text-accent: #1f9a65;
        --text-accent-contrast: #ffffff;
        --border-color: #e2e8f0;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          /* Dark Theme (Enhanced Black) */
          --bg-primary: #000000; 
          --bg-secondary: #121212; 
          --bg-tertiary: #1c1c1c; 
          --bg-interactive: #2a2a2a; 
          --text-primary: #f0f0f0;
          --text-secondary: #a0a0a0;
          --text-accent: #28c780;
          --text-accent-contrast: #ffffff;
          --border-color: #2a2a2a;
        }
        
        html {
          background-color: #000;
        }
        
        body {
            background-color: transparent;
            color: var(--text-primary);
        }

        .orb-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.5;
            animation: pulse 4s ease-in-out infinite;
        }

        .orb-green {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #39FF14 0%, rgba(57, 255, 20, 0.4) 40%, transparent 70%);
            animation: float-green 15s ease-in-out infinite, pulse 2.5s ease-in-out infinite;
        }

        .orb-purple {
            width: 550px;
            height: 550px;
            background: radial-gradient(circle, #A020F0 0%, rgba(160, 32, 240, 0.4) 40%, transparent 70%);
            animation: float-purple 18s ease-in-out infinite, pulse 3s ease-in-out infinite 0.5s;
        }

        .orb-blue {
            width: 520px;
            height: 520px;
            background: radial-gradient(circle, #00BFFF 0%, rgba(0, 191, 255, 0.4) 40%, transparent 70%);
            animation: float-blue 16s ease-in-out infinite, pulse 3.5s ease-in-out infinite 1s;
        }
      }

      html {
        font-size: var(--font-size-base);
      }

      body {
        font-family: var(--font-family-base);
        transition: background-color 0.3s, color 0.3s;
        width: 100%;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
      
      @keyframes pulse {
          0%, 100% { transform: scale(1); opacity: 0.5; }
          50% { transform: scale(1.1); opacity: 0.7; }
      }

      @keyframes float-green {
          0% { left: 20%; top: 30%; }
          25% { left: 70%; top: 20%; }
          50% { left: 60%; top: 70%; }
          75% { left: 30%; top: 60%; }
          100% { left: 20%; top: 30%; }
      }

      @keyframes float-purple {
          0% { left: 60%; top: 60%; }
          25% { left: 25%; top: 70%; }
          50% { left: 15%; top: 25%; }
          75% { left: 65%; top: 15%; }
          100% { left: 60%; top: 60%; }
      }

      @keyframes float-blue {
          0% { left: 45%; top: 15%; }
          25% { left: 15%; top: 50%; }
          50% { left: 40%; top: 75%; }
          75% { left: 75%; top: 45%; }
          100% { left: 45%; top: 15%; }
      }

      /* Readability Styles */
      .prose {
        line-height: 1.7;
      }
      .prose > *:first-child {
          margin-top: 0;
      }
      .prose > *:last-child {
          margin-bottom: 0;
      }
      .prose p,
      .prose ul,
      .prose ol,
      .prose blockquote,
      .prose pre,
      .prose table {
          margin-top: 1em;
          margin-bottom: 1em;
      }
      .prose h1, .prose h2, .prose h3, .prose h4 {
          margin-top: 1.5em;
          margin-bottom: 0.8em;
          line-height: 1.3;
      }
      .prose ul, .prose ol {
          padding-right: 1.5rem; /* For RTL */
      }
      html[dir="ltr"] .prose ul, html[dir="ltr"] .prose ol {
          padding-right: 0;
          padding-left: 1.5rem;
      }
      .prose li {
          margin-top: 0.5em;
          margin-bottom: 0.5em;
      }
      .prose table {
          width: 100%;
          border-collapse: collapse;
      }
      .prose th, .prose td {
          border: 1px solid var(--border-color);
          padding: 0.5em 1em;
      }
      .prose th {
          font-weight: bold;
      }
      .prose a {
        color: var(--text-accent);
        text-decoration: underline;
      }

      /* Print styles for TaskView PDF export */
      @media print {
        body {
          background-color: #ffffff !important;
          color: #000000 !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        body * {
          visibility: hidden;
        }
        #pdf-export-area, #pdf-export-area * {
          visibility: visible;
        }
        #pdf-export-area {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          padding: 20px;
        }
        .pdf-header {
          text-align: center;
          margin-bottom: 20px;
          border-bottom: 2px solid #000;
          padding-bottom: 10px;
        }
        .pdf-header h1 {
          font-size: 24px;
          color: #000 !important;
        }
        .pdf-header p {
          font-size: 16px;
          color: #333 !important;
        }
        .task-grid-print {
          display: grid;
          grid-template-columns: 1fr;
          gap: 20px;
        }
        .task-card-print {
          page-break-inside: avoid;
          border: 1px solid #ccc !important;
          border-radius: 8px;
          padding: 16px;
          box-shadow: none !important;
          background-color: #fff !important;
        }
        .task-card-print h3 {
          color: #000 !important;
          font-size: 18px;
          margin-bottom: 1rem;
        }
        .task-card-print .progress-bar-bg {
          background-color: #e0e0e0 !important;
        }
        .task-card-print .progress-bar-fg {
          background-color: #1f9a65 !important;
        }
      }
    </style>
